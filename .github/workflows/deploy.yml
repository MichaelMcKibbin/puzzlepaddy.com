name: Deploy PuzzlePaddy to Hostinger

on:
  push:
    branches:
      - 'master'   # or main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static site
        run: npm run build
        # Next.js will automatically generate ./out due to output: 'export'

      - name: "Debug: print which secrets exist (without revealing them)"
        run: |
              echo "HOSTINGER_FTP_HOST is set:" ${{ secrets.HOSTINGER_FTP_HOST != '' }}
              echo "HOSTINGER_FTP_USERNAME is set:" ${{ secrets.HOSTINGER_FTP_USERNAME != '' }}
              echo "HOSTINGER_FTP_PORT is set:" ${{ secrets.HOSTINGER_FTP_PORT != '' }}


      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          port: ${{ secrets.HOSTINGER_FTP_PORT }}
          protocol: ftp
          local-dir: ./out
          server-dir: /public_html/
          log-level: verbose
          dangerous-clean-slate: true
