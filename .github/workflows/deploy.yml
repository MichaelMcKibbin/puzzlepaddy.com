name: Deploy PuzzlePaddy to Hostinger

on:
  push:
    branches:
      - 'master'   # or main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Hostinger webhook handles deployment automatically
